<html>
<style>
	td{
		border: 2px solid blue;
		width: 30px;
		height: 30px;
	}
</style>

<script>
	var wissel=true ;

	function vakjeVullen(vakjeid){
		var elem = document.getElementById(vakjeid);
		if(wissel){elem.bgColor = 'red';
		}
		else{elem.bgColor = 'yellow'}
		wissel=!wissel
	}
	function vakjeEvenVullen(vakjeid){
		var elem = document.getElementById(vakjeid);
		if(elem.bgColor=='red' ){elem.bgColor ='red'}
		if(elem.bgColor=='yellow' ){elem.bgColor ='yellow'}
		else{elem.bgColor = 'blue'}
	}
	function Vakjelegen(vakjeid){
		var elem = document.getElementById(vakjeid);
		if(elem.bgColor=='red'){elem.bgColor ='red'}
		if(elem.bgColor=='yellow' ){elem.bgColor ='yellow'}
		else{elem.bgColor ='white'}

	}
</script>

<table>
<tr><td id="vakje00" onmouseover="vakjeEvenVullen('vakje00')" onclick="vakjeVullen('vakje00')" onmouseout="Vakjelegen('vakje00')"></td><td id="vakje01"></td></tr>
<tr><td id="vakje10" onclick="vakjeVullen('vakje10')"></td><td id="vakje11"></td></tr>
</table>
</html>
